<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar - Loca DJ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .register-container {
      background-image: linear-gradient(to bottom right, #4f46e5, #7c3aed);
    }
    .card {
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }
    .card:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    .input-field:focus {
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }
    .register-image {
      background-image: url('https://static.vecteezy.com/ti/fotos-gratis/p2/8821335-3d-dj-mixer-audio-music-show-in-a-nightclub-para-entretenimento-com-equipamento-som-disco-para-diversao-com-neon-azul-claro-roxo-no-fundo-ilustracao-de-renderizacao-em-3d-gratis-foto.JPG');
      background-size: cover;
      background-position: center;
      border-radius: 0 0.5rem 0.5rem 0;
    }
    @media (max-width: 768px) {
      .register-wrapper {
        flex-direction: column;
      }
      .register-image {
        display: none;
      }
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
<div class="register-container absolute inset-0"></div>

<div class="w-full max-w-4xl relative">
  <div class="flex register-wrapper bg-white rounded-lg card overflow-hidden">
    <div class="w-full md:w-1/2 p-8">
      <div class="flex justify-center mb-6">
        <div class="bg-indigo-100 p-3 rounded-full">
          <i class="fas fa-headphones text-indigo-600 text-3xl"></i>
        </div>
      </div>

      <h1 class="text-2xl font-bold text-center text-gray-800 mb-2">Criar nova conta</h1>
      <p class="text-gray-600 text-center mb-8">Preencha seus dados para se registrar</p>

      <div th:if="${emailError}" class="mb-4 p-3 bg-red-50 text-red-700 rounded-md flex items-center">
        <i class="fas fa-exclamation-circle mr-2"></i>
        <span th:text="${emailError}"></span>
      </div>

      <form th:action="@{/users/register}" th:object="${user}" method="post" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-user text-gray-400"></i>
            </div>
            <input type="text" id="name" th:field="*{name}" required autocomplete="name"
                   class="input-field w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                   placeholder="Seu nome completo">
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-envelope text-gray-400"></i>
            </div>
            <input type="email" id="email" th:field="*{email}" required autocomplete="email"
                   class="input-field w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                   placeholder="seu@email.com">
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fas fa-lock text-gray-400"></i>
            </div>
            <input type="password" id="password" th:field="*{password}" required autocomplete="new-password"
                   class="input-field w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500"
                   placeholder="••••••••">
          </div>
          <p class="mt-1 text-xs text-gray-500">Mínimo de 8 caracteres</p>
        </div>

        <div class="flex items-center">
          <input id="terms" name="terms" type="checkbox" required
                 class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
          <label for="terms" class="ml-2 block text-sm text-gray-700">
            Eu concordo com os <a href="#" class="text-indigo-600 hover:text-indigo-500">Termos de Serviço</a> e <a href="#" class="text-indigo-600 hover:text-indigo-500">Política de Privacidade</a>
          </label>
        </div>

        <div>
          <button type="submit"
                  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            <i class="fas fa-user-plus mr-2"></i> Criar conta
          </button>
        </div>
      </form>

      <div class="mt-6 text-center text-sm">
        <span class="text-gray-600">Já tem uma conta?</span>
        <a th:href="@{/login}" class="font-medium text-indigo-600 hover:text-indigo-500 ml-1">
          Faça login aqui
        </a>
      </div>
    </div>

    <div class="hidden md:block md:w-1/2 register-image">
      <div class="h-full bg-black bg-opacity-20 flex items-center justify-center p-8">
        <div class="text-white text-center">
          <h2 class="text-3xl font-bold mb-4">Junte-se a nós</h2>
          <p class="text-lg">Acesse os melhores equipamentos de DJ da região</p>
          <div class="mt-6 flex justify-center">
            <i class="fas fa-headphones text-4xl opacity-80"></i>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="mt-6 text-center text-sm text-white">
    &copy; <span th:text="${#temporals.year(#temporals.createToday())}"></span> Loca DJ. Todos os direitos reservados.
  </div>
</div>

<script>
  // Validação simples de senha no front-end
  document.getElementById('password').addEventListener('input', function(e) {
    const password = e.target.value;
    const isValid = password.length >= 8;

    if (password && !isValid) {
      e.target.classList.add('border-red-300');
      e.target.classList.remove('border-gray-300');
    } else {
      e.target.classList.remove('border-red-300');
      e.target.classList.add('border-gray-300');
    }
  });
</script>
</body>
</html>
